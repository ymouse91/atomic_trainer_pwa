<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Card & Number Selector</title>
  <link rel="manifest" href="/atomic_trainer_pwa/manifest.json" />
  <link rel="icon" type="image/x-icon" href="/atomic_trainer_pwa/favicon.ico">
  <meta name="theme-color" content="#ff7e5f" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 0 20px 0;
      position: relative;
    }
    h1 {
      font-size: 24px;
      text-shadow: 0 0 10px #fff, 0 0 20px #00d4ff;
      margin-bottom: 20px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    select, button {
      font-size: 18px;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding-right: 1.5em;
    }
    button {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      font-weight: bold;
    }
    button:hover {
      opacity: 0.8;
    }
    #sparkleContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    #version {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .container {
        padding: 15px;
      }
      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1 id="datetime"></h1>
  <div class="container">
    <label for="cardDropdown">Selected Card:</label>
    <select id="cardDropdown"></select>
    <label for="numberDropdown">Selected Number:</label>
    <select id="numberDropdown"></select>
    <button onclick="randomizeCard()">Randomize Card</button>
    <button onclick="randomizeNumber()">Randomize Number</button>
    <button onclick="randomizeCardAndNumber()">Randomize Card & Number</button>
    <div id="peek"></div>
  </div>
  <div id="sparkleContainer"></div>
  <div id="version">Version 1.0.3</div>
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service worker registered."))
        .catch(err => console.error("Service worker registration failed:", err));
    }
  </script>
</body>
</html>
